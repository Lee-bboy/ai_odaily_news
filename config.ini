[DATABASE]
host = localhost
port = 3306
user = pump
password = Pump#20250206
database = pump_web
charset = utf8mb4

[MODEL]
model_name = hfl/chinese-bert-wwm-ext
max_length = 512
batch_size = 8
learning_rate = 2e-5
epochs = 5
train_split = 0.8
random_seed = 42

[DATA]
table_name = src_odaily_news_info
title_column = title
description_column = description
label_column = sentiment
confidence_column = confidence
id_column = id

[FINETUNE]
# 领域适应微调
domain_adaptation = true

# 词汇扩展（添加美股、币圈等专业术语）
vocab_expansion = true

# 冻结BERT前几层（0表示不冻结）
freeze_bert_layers = 0

# 梯度累积步数（用于处理大批次）
gradient_accumulation_steps = 1

# 分层学习率
use_differential_lr = true

# 学习率预热比例
warmup_ratio = 0.1

# 权重衰减
weight_decay = 0.01
